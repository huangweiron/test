<link rel="stylesheet" href="/static/index/css/work.css">

<div class="container">
    <table cellspacing="0">
        <tr>
            <th>编号</th>
            <th>教师</th>
            <th>文件</th>
            <th>时间</th>
            <th>操作</th>
        </tr>

        {foreach $words as $key => $word}
        <tr>
            <td>{$key+1}</td>
            <td>{$word.name}</td>
            <td><a href="download?filename={$word.filename}">{$word.filename}</a></td>
            <td>{$word.time}</td>
            <td><a class="read" href="query?id={$word.Id}&user={$user}">查看</a></td>
        </tr>
        {/foreach}
        <tr>
            <td colspan='5' class="page">
                <a href="?classId={$id}&page=-&num={$page}&user={$user}">上一页</a>
                <a href="?classId={$id}&one=1&user={$user}">1</a>
                <a href="?classId={$id}&page=+&num={$page}&user={$user}">下一页</a>
            </td>
        </tr>
    </table>
</div>
